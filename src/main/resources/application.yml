spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  mvc:
    thymeleaf:
      #      prefix: classpath:templates/
      suffix: .html
      cache: true
  devtools:
    livereload:
      enabled: true